<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title> <!--Titolo Pagina-->

  </head>
  <!-- corpo della pagina -->
  <body>

    <div class="container">
  <!-- Logo della pagina -->
   <header>
    <!-- quadrato nero -->
    <div id="box_nero"></div>
    <!-- Logo -->
    <div><img id="Logo" src="logo.png" alt=""></div>
    <!-- Titolo -->
    <h1 id="Titolo">Taking Booleaners from A to B</h1>
   </header>

   <!-- menu di navigazione -->
   <nav>
     <button id="btn"type="button" name="Prenota">Prenota</button>
     <button id="btn" type="button" name="Termina Prenotazione">Termina Prenotazione</button>
     <button id="btn" type="button" name="Accendi Luci">Accendi Luci</button>
   </nav>

   <!-- Ubicazione monopattini e livello di carica -->
   <main>

     <div class="monopattini">
       <!-- colonna sinistra -->

      <div class="left">
        <input type="checkbox">
      </div>

      <!-- colonna destra -->
      <div class="right"><strong>Monopattino Gino22</strong></div>
      <!-- livello di carica Monopattino Gino -->
      <div class="freccia">&#10591;
       <span>Via Guadalametri - a 220 metri da te</span>
      </div>
      <div class="charge">Stato carica:</div>
      <div class="livello1"></div>
      <div class="left">
        <input type="checkbox">
      </div>

      <!-- colonna destra -->
      <div class="right"><strong>Monopattino Mike24</strong></div>
      <!-- livello di carica Monopattino Mike-->
      <div class="freccia">&#10591;
       <span>Via Ricciardoni - a 420 metri da te</span>
      </div>
      <div class="charge">Stato carica:</div>
      <div class="livello2"></div>
      <div class="left">
        <input type="checkbox">
      </div>

      <!-- colonna destra -->
      <div class="right"><strong>Monopattini Fede154</strong></div>
      <!-- livello di carica Monopattino Fede -->
      <div class="freccia">&#10591;
       <span>Via Mentarini - a 490 metri da te</span>
      </div>
      <div class="charge">Stato carica:</div>
      <div class="livello3"></div>

     </div>

   </main>

   </div>

 </body>

</html>
